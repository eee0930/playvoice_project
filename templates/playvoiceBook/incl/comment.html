<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="comment">
	<!--/* =============================================================== */-->
	<!--/*							qnaComment PC ver. 					   */-->
	<!--/* =============================================================== */-->

<!--/* ------------------------------[댓글 보기]----------------------------- */-->
<div id="qna" style="background-color: #fff;">
<form id="replyForm" method="post">
	<!--/* <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> */-->
	<!--------------------/* 1. 댓글 등록화면 영역 */----------------------->
	<div th:unless="${session.userContainer}" class="comment-form"><div class="row">
		<div class="col-sm-1 d-none d-sm-block pl-2 pr-1 py-2">
			<!--/* <th:block th:replace="~{/incl/user_personacon::md}"></th:block> */-->
			<div class="member-personacon">
				<img src="/images/app/member/profile_paper.png" 
					class="personacon-profile" style="background: url(/images/app/member/profile_ex2.jpg) no-repeat;
					background-position: center; background-size: cover;">
				<img src="/images/app/member/profile_paper.png" 
					class="personacon-frame frame-P">
			</div>
		</div>
		<div class="col-sm-11 col-12 pl-sm-1 pt-1">
			<div>
				<textarea id="comment" placeholder="예문에 대한 의견이나 궁금한 점을 남겨봅시다." 
						class="comment-textarea"  rows="1" ></textarea>
			</div>
			<div id="submitDiv" class="row">
				<div class="d-sm-none col-2 pr-1 text-left">
					<!--/* <th:block th:replace="~{/incl/user_personacon::sm}"></th:block> */-->
					<div class="member-personacon-sm">
						<img src="/images/app/member/profile_paper.png" 
							class="personacon-profile" style="background: url(/images/app/member/profile_ex2.jpg) no-repeat;
							background-position: center; background-size: cover;">
						<img src="/images/app/member/profile_paper.png" 
							class="personacon-frame frame-P">
					</div>
				</div>
				<div class="d-sm-none col-3 px-1 align-self-center" style="font-size: 13px;">
					<span >user alias</span>
				</div>
				<div id="comment_button_section" class="col-sm-12 col-7 text-right pl-1" style="display: none;">
					<input type="reset" id="cancelCommentBtn" value="CANCEL" class="btn btn-sm btn-light"/>
					<input type="button" id="addCommentBtn" value="COMMENT" class="btn btn-sm btn-main" />
				</div>
			</div>
		</div>	
	</div></div>

	<div th:if="${session.userContainer}" class="comment-form">
		<div style="padding-top: 5px;">
			<textarea rows="1" placeholder="로그인 후 댓글을 이용하실 수 있습니다." 
					readonly="readonly"></textarea>
		</div>
	</div>
	
	<!-- 대댓글 등록폼(댓글 폼으로부터 복사) -->
	<div th:if="${session.userContainer}" id="re_comment_copy" 
		class="re-comment-copy row" style="display: none;">
		<div class="col-sm-1 col-2" style="padding: 15px 5px;">
			<th:block th:replace="~{/incl/user_personacon::sm}"></th:block>
		</div>
		<div class="comment-form col-sm-11 col-10"><div class="row">
			<!-- 폼 컴포넌트 영역 -->
			<div class="col-12">
				to. <span class="re-alias">수신인</span>
			</div>
			<div class="col-12">
				<textarea rows="1" class="recomment-area"></textarea>
			</div>
			<!-- 폼 전송 영역 -->
			<div class="col-12 text-right" style="padding-top:2px;">
				<input type="reset" value="CANCEL" class="recomment-cancel btn btn-light btn-sm"/>
				<input type="button" value="COMMENT" class="recomment-btn btn btn-main btn-sm" 
						disabled="disabled" />
			</div>
		</div>
		<input type="hidden" class="hidden_parentId"/></div>
	</div><!-- end of re_comment_copy -->
		
	<!-------------------------/* 2. 댓글 목록 영역 */------------------------->
	<div id="commentPage">
		<div></div>
	</div>
	
	<!-- 댓글 더보기 버튼 -->
	<div class="text-center mt-3 mb-5">
		<button id="more_replies_btn" th:value="${nextPage}"
			class="btn btn-sm btn-block btn-light jsAction" type="button"
			style="letter-spacing: 8px;" >
			더보기 <i lang="fa" class="fa fa-angle-double-down fa-lg"></i>
		</button>
	</div><!-- end of more_replies_btn -->


</form></div><!-- end of formContainer  -->

	
<div class="text-right" style="color:red;">
	source :: comment.html	
</div>
</div>
