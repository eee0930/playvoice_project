<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"	
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorate="~{/layout/membership_layout}">
<head>
<title>Playvoice Membership - playvoice</title>

<link rel="stylesheet" th:href="@{/css/app/membership.css}">

<script th:inline="javascript">
$(document).ready(function(){
	// [menu active]------------------------------------------------------------
	$("#menuSection .membershipInfo").addClass("menu-active");
	
});

</script>
</head>

<section layout:fragment="content">

<div id="menuSection" th:insert="~{/membership/incl/membership_menu::menu}"></div>

<!-- ----------------------------[1. 결제 실패]-------------------------------- -->
<div id="resultPaymentSection" class="fail-payment-section mt-4">
	<div class="welcome-goldmembership">
		<label class="payment-check-icon"><i class="fa fa-exclamation-circle"></i></label>
		<h3>Your payment failed.</h3>
		<div class="result-fail-title">결제 승인에 실패 했습니다.</div>
	</div>
	
	<div class="division-line-icon">─</div>
	
	<div class="result-fail-detail row no-gutters"><div class="col-md"></div>
		<div class="result-fail-reason col-md-auto">
			<div class="title">실패 사유 -</div>
			<div th:text="${errorMsg}"></div>
		</div>
	<div class="col-md"></div></div>
	
	<div class="result-membership-buttons text-center">
		<button type="button" th:href="@{/}" class="btn btn-main2" 
			onclick="location.href=$(this).attr('href')">플레이보이스 메인</button>
		<button type="button" th:href="@{/membership}" class="btn btn-main2" 
			onclick="location.href=$(this).attr('href')">멤버십 페이지</button>
	</div>
</div><!-- end of resultPaymentSection -->


</section>

</html>
