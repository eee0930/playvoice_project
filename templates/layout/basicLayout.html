<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- /*<head th:replace="~{/incl/head::head}"></head>*/ -->

<!-- =================[head 정보]===================== -->
<head th:include="~{/incl/commonHead::commonHead}">

	<th:block layout:fragment="css"></th:block>
</head>
<!-- ================================================ -->

<body>

<div class="container">
	<!-- ================================[header]========================== -->
	<header th:insert="~{/incl/header::header}" class="col-md-12"></header>
	<!-- ================================================================== -->
	<div class="row">
		<div class="col-md-3">
			<!-- ========================[Admin Menu]====================== -->
			<div th:insert="~{/incl/adminMenu::adminMenu}"></div>
			<!-- ========================================================== -->
		</div>
		
	
		<div class="col-md-9">
			<!-- =====================[Main Content Part]=================== -->
			<div layout:fragment="content"></div>
			<!-- =========================================================== -->
		</div>
	</div>
	
	<hr>
	<footer th:insert="~{incl/footer::footer}"></footer>
</div>

</html>
