<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- Use of admin_basic_layout -->

<!-- [head 정보]============================================================ -->
<head th:fragment="headFragment">
<!-- meta -->
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Placevoice.org</title>

<!-- Bootstrap -->
<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap-theme.min.css}">
<link rel="stylesheet" th:href="@{/css/cr.css}">
<link rel="stylesheet" th:href="@{/css/custom.css}">

<script th:src="@{/js/public/modernizr-3.6.0.min.js}"></script>
<script th:src="@{/js/public/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/public/jquery.serializejson.js}"></script>
<script th:src="@{/js/plugins.js}"></script>
<script th:src="@{/js/header.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/public/popper.min.js}"></script>
<script th:src="@{/js/public/bootstrap.min.js}"></script>
<script th:src="@{/js/common.js}">
$(document).ajaxSend(function(e, xhr, options) {
	if (options.type == "POST") {
		xhr.setRequestHeader([[${_csrf.headerName}]], [[${_csrf.token}]]);
	}
});

</script>
	
</head>
<!-- [end of head 정보]===================================================== -->

<body>

<div>
	<div class="container-fluid">
		<!-- [header]============================================================== -->
		<header th:insert="~{/incl/header::header}" class="col-md-12"></header>
		<!-- [end of header]======================================================= -->
	</div>
	
	<section layout:fragment="content" class="container"></section>
		
		
	
	
	
	<hr>
	<!-- [footer]=========================================================== -->
	<footer th:insert="~{/incl/footer::footer}" class="container"></footer>
	<!-- [end of footer]==================================================== -->
</div>



<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
<script>
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
    function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='https://www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-XXXXX-X','auto');ga('send','pageview');
</script>
</body>
</html>
