<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"   
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{/layout/playvoice_basic_layout2}">

<head>

<link rel="stylesheet" th:href="@{/css/app/playkick.css}">
<script th:inline="javascript">
$(document).ready(function() {
	
	sentenceLevelRate(120, 30);
	
	
});//end of ready


/**
 * 예문 난이도 표시
 */
function sentenceLevelRate(total, wrong) {
	var rateDeg = 180*(wrong/total) - 45;
	var ratePersent = Math.round(100*(wrong/total));
	var rateText = 'easy';
	if(ratePersent <= 15) {
		rateText = 'easy';
	} else if (ratePersent <= 30) {
		rateText = 'normal';
	} else if (ratePersent <= 50) {
		rateText = 'difficult';
	} else if (ratePersent <= 75) {
		rateText = 'hard';
	} else {
		rateText = 'super hard';
	}
	
	$("#sentenceLevel .difficulty-rate").css("transform", "rotate(" + rateDeg + "deg)");
	$("#sentenceLevel .rate-text-cover").text(rateText);
	$("#sentenceLevel .rate-count-cover").text(ratePersent);
}


</script>

<style>

@import url('https://fonts.googleapis.com/css?family=Lato:400,700');

html {
  display: grid;
  min-height: 100%;
}

body {
  display: grid;
  overflow: hidden;
  font-family: 'Lato', sans-serif;
  text-transform: uppercase;
  text-align: center;
}

#container {
  position: relative;
  margin: auto;
  overflow: hidden;
  width: 700px;
  height: 250px;
}

h1 {
  font-size: 0.9em;
  font-weight: 100;
  letter-spacing: 3px;
  padding-top: 5px;
  color: #FCFCFC;
  padding-bottom: 5px;
  text-transform: uppercase;
}

.green {
  color: darken(#99DBB4, 20%);
}

.red {
  color: darken(#EF8D9C, 10%);
}

.alert {
  font-weight: 700;
  letter-spacing: 5px;
}

p {
  margin-top: -5px;
  font-size: 0.5em;
  font-weight: 100;
  color: darken(#777777, 10%);
  letter-spacing: 1px;
}

button, .dot {
  cursor: pointer;
}

#success-box {
  position: absolute;
  width: 35%;
  height: 100%;
  left: 12%;
  background: linear-gradient(to bottom right, #B0DB7D 40%, #99DBB4 100%);
  border-radius: 20px;
  box-shadow: 5px 5px 20px rgba(#CBCDD3, 10%);
  perspective: 40px;
}

#error-box {
  position: absolute;
  width: 35%;
  height: 100%;
  right: 12%;
  background: linear-gradient(to bottom left, #EF8D9C 40%, #FFC39E 100%);
  border-radius: 20px;
  box-shadow: 5px 5px 20px rgba(#CBCDD3, 10%);
}

.dot {
  width: 8px;
  height: 8px;
  background: #FCFCFC;
  border-radius: 50%;
  position: absolute;
  top: 4%;
  right: 6%;
}
.dot:hover {
	background: darken(#FCFCFC, 20%);
}

.two {
  right: 12%;
  opacity: .5;
}

.face {
  position: absolute;
  width: 22%;
  height: 22%;
  background: #FCFCFC;
  border-radius: 50%;
  border: 1px solid #777777;
  top: 21%;
  left: 37.5%;
  z-index: 2;
  animation: bounce 1s ease-in infinite;
}

.face2 {
  position: absolute;
  width: 22%;
  height: 22%;
  background: #FCFCFC;
  border-radius: 50%;
  border: 1px solid #777777;
  top: 21%;
  left: 37.5%;
  z-index: 2;
  animation: roll 3s ease-in-out infinite;
}

.eye {
  position: absolute;
  width: 5px;
  height: 5px;
  background: #777777;
  border-radius: 50%;
  top: 40%;
  left: 20%;
}

.right {
  left: 68%;
}

.mouth {
  position:absolute;
  top: 43%;
  left: 41%;
  width: 7px;
  height: 7px;
  border-radius: 50%;
}

.happy {
  border: 2px solid;
  border-color: transparent #777777 #777777 transparent;
  transform: rotate(45deg);
}

.sad {
  top: 49%;
  border: 2px solid;
  border-color: #777777 transparent transparent #777777;
  transform: rotate(45deg);
}

.shadow {
  position: absolute;
  width: 21%;
  height: 3%;
  opacity: .5;
  background: #777777;
  left: 40%;
  top: 43%;
  border-radius: 50%;
  z-index: 1;
}

.scale {
  animation: scale 1s ease-in infinite;
}
.move {
  animation: move 3s ease-in-out infinite;
}


.message {
  position: absolute;
  width: 100%;
  text-align: center;
  height: 40%;
  top: 47%;
}

.button-box {
  position: absolute;
  background: #FCFCFC;
  width: 50%;
  height: 15%;
  border-radius: 20px;
  top: 73%;
  left: 25%;
  outline: 0;
  border: none;
  box-shadow: 2px 2px 10px rgba(#777777, .5);
  transition: all .5s ease-in-out;
}
.button-box:hover {
 	background: darken(#FCFCFC, 5%);
    transform: scale(1.05);
    transition: all .3s ease-in-out;
}

@keyframes bounce {
  50% {
     transform: translateY(-10px);
  }
}

@keyframes scale {
  50% {
    transform: scale(0.9);
  }
}

@keyframes roll {
  0% {
    transform: rotate(0deg);
    left: 25%;
  }
  50% {
    left: 60%;
    transform: rotate(168deg);
  }
  100% {
    transform: rotate(0deg);
    left: 25%;
  }
}

@keyframes move {
  0% {
    left: 25%;
  }
  50% {
    left: 60%;
  }
  100% {
    left: 25%;
  }
}

</style>


</head>

<section layout:fragment="content">
<div>

<div class="difficulty-rating-section style1 mb-4">
	<div class="difficulty-rate-cover">
		<div class="difficulty-rate" style="width: 30%;">
			<div class="graph-slide">
				<div class="rate-text-cover">normal</div>
			</div>
		</div>
	</div>
	<div class="rate-count-cover">30</div>
</div>
<div class="difficulty-rating-section style2 mb-4">
	<div class="difficulty-rate-cover">
		<div class="rate-boundary super-hard"></div>
		<div class="rate-boundary hard"></div>
		<div class="rate-boundary normal"></div>
		<div class="difficulty-rate" style="height: 30%;">
			<div class="graph-slide"></div>
		</div>
		<div class="rate-text-cover">normal</div>
	</div>
</div>
<div id="sentenceLevel" class="difficulty-rating-section style3 mb-4">
	<div class="difficulty-rate-cover">
		<div class="rate-boundary super-hard"></div>
		<div class="rate-boundary hard"></div>
		<div class="rate-boundary difficult"></div>
		<div class="rate-boundary normal"></div>
		<div id="rate3" class="difficulty-rate" style="transform: rotate(-45deg);"></div>
	</div>
	<div class="rate-text-section">
		<div class="rate-count-cover"></div>
		<div class="rate-text-cover"></div>
	</div>
</div>

<div id="container">
	<div id="success-box">
		<div class="dot"></div>
		<div class="dot two"></div>
		<div class="face">
			<div class="eye"></div>
			<div class="eye right"></div>
			<div class="mouth happy"></div>
		</div>
		<div class="shadow scale"></div>
		<div class="message">
			<h1 class="alert">Success!</h1>
			<p>yay, everything is working.</p>
		</div>
		<button class="button-box">
			<h1 class="green">continue</h1>
		</button>
	</div>
	<div id="error-box">
		<div class="dot"></div>
		<div class="dot two"></div>
		<div class="face2">
			<div class="eye"></div>
			<div class="eye right"></div>
			<div class="mouth sad"></div>
		</div>
		<div class="shadow move"></div>
		<div class="message">
			<h1 class="alert">Error!</h1>
			<p>oh no, something went wrong.</p>
		</div>
		<button class="button-box">
			<h1 class="red">try again</h1>
		</button>
	</div>
</div>




</div>
</section>
