<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"   
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{/layout/playvoice_section_layout}">
<head>
<title>Playvoice | The Basecamp for Learning English</title>

<link rel="stylesheet" th:href="@{/css/app/error.css}">

<script th:inline="javascript">
$(document).ready(function(){
	// [404 에러 url 출력]----------------------------------------------------------
	var path = location.pathname;
	$(".pathName").text(path);
	
	// [에러 메세지 보여주기]----------------------------------------------------------
	$("#showError_btn").dblclick(function(){
		$("#showErrorSection").toggle();
	});
	
	
	
});
</script>

</head>

<section layout:fragment="content">

<div id="errorCharacterSection" class="page-not-found-error-page-section">
	<div class="error-msg-container-section">
		<div class="logo-section">
			<a th:href="@{/main}" title="main으로">playvoice</a>
		</div>
		<div class="error-msg-section">
			<b>404.</b> That's an error.
		</div>
		<div class="error-msg-detail-section">
			The requested URL '<span class="pathName"></span>'
			was not found on this server.<br>
			<span class="no-emp">That's all we know.</span>
		</div>
		<div class="error-character-section waves">
			<div class="error-character-cover"></div>
		</div>
	</div>
	<div id="showError_btn" class="error-button-area"></div>
</div><!-- end of errorCharacterSection -->

<!------------------------ [error message section] ---------------------------->
<div id="showErrorSection" class="error-msg-section" style="display: none;">
	<div>
		<table>
			<tr>
				<td class="t-title">
					<i class="fa fa-fw fa-calendar-alt"></i>
					Date
				</td>
				<td th:text="${timestamp}"/>
			</tr>
			<tr>
				<td class="t-title">
					<i class="fa fa-fw fa-shoe-prints"></i>
					Path
				</td>
				<td th:text="${path}" />
			</tr>
			<tr>
				<td class="t-title">
					<i class="fa fa-fw fa-bug"></i>
					Error
				</td>
				<td th:text="${error}" />
			</tr>
			<tr>
				<td class="t-title">
					<i class="fa fa-fw fa-thermometer-empty"></i>
					Status
				</td>
				<td th:text="${status}" />
			</tr>
			<tr>
				<td class="t-title">
					<i class="far fa-fw fa-sticky-note"></i>
					Message
				</td>
				<td th:text="${message}" />
			</tr>
			<tr>
				<td class="t-title">
					<i class="fa fa-fw fa-exclamation-triangle"></i>
					Exception
				</td>
				<td th:text="${exception}" />
			</tr>
			<tr>
				<td class="t-title">
					<i class="fa fa-fw fa-route"></i>
					Trace
				</td>
				<td><pre th:text="${trace}"></pre></td>
			</tr>
		</table>
	</div>
</div><!-- end of showErrorSection -->
	
</section>
